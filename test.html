<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>üì¶ Live Bestellingen</title>
    <style>
        /* Basisstijl voor de pagina */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #fdf6e3;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #ff6f61;
        }

        .columns {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            background: #fffdf0;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15);
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .order {
            background-color: #ffffff;
            border: 3px dashed #ccc;
            border-left-width: 10px;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }

        .order-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            .order-details.open {
                display: block;
            }

        .order button {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

            .order button:hover {
                background-color: #e65b4e;
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <h2>üçî Live Bestellingen</h2>
    <div class="columns">
        <div class="column" id="nieuwCol"><h3>Nieuw</h3></div>
        <div class="column" id="bereidenCol"><h3>Bereiding</h3></div>
        <div class="column" id="klaarCol"><h3>Klaar</h3></div>
    </div>

    <script>
        const statusFlow = ['Nieuw', 'Aan het bereiden', 'Klaar'];
        const columns = {
            'nieuw': document.getElementById('nieuwCol'),
            'aan_het_bereiden': document.getElementById('bereidenCol'),
            'klaar': document.getElementById('klaarCol')
        };

        function createOrderElement(order) {
            const wrapper = document.createElement('div');
            wrapper.className = 'order';
            wrapper.innerHTML = `
                <strong>üì¶ #${order.orderId}</strong>
                <ul>
                    ${order.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join('')}
                </ul>
                <div class="order-details">
                    <p><strong>Totale prijs:</strong> ‚Ç¨${order.totalPrice}</p>
                    <p><strong>Opmerkingen:</strong> ${order.opmerking}</p>
                </div>
            `;
            wrapper.addEventListener('click', () => {
                const details = wrapper.querySelector('.order-details');
                details.classList.toggle('open');
            });
            return wrapper;
        }

        function addToColumn(el, status) {
            const key = status.toLowerCase().replace(/\s/g, '_');
            if (columns[key]) {
                columns[key].appendChild(el);
            }
        }

        async function fetchOrders() {
            try {
                const res = await fetch('https://bestel-backend.onrender.com/admin');
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = doc.querySelectorAll('tr');

                rows.forEach((row, i) => {
                    if (i === 0) return; // skip header
                    const cells = row.querySelectorAll('td');
                    const order = {
                        orderId: cells[0]?.textContent.trim(),
                        items: JSON.parse(cells[1]?.textContent.trim()),
                        opmerking: cells[2]?.textContent.trim(),
                        totalPrice: parseFloat(cells[3]?.textContent.trim()),
                        status: cells[4]?.textContent.trim() || 'Nieuw'
                    };
                    const el = createOrderElement(order);
                    addToColumn(el, order.status);
                });
            } catch (err) {
                console.error('‚ùå Kan bestellingen niet ophalen:', err);
            }
        }

        fetchOrders();
    </script>
</body>
</html>
