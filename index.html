<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestel Systeem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background-color: #45a049;
            }

        .message {
            font-size: 1.2em;
            color: green;
        }

        .error {
            color: red;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bestelling Plaatsen</h2>
        <form id="orderForm">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" required>

            <label for="quantity">Aantal</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="opmerking">Opmerking</label>
            <textarea id="opmerking" name="opmerking"></textarea>

            <button type="submit">Bestelling Plaatsen</button>
        </form>

        <div id="responseMessage" class="message"></div>

        <h3>Nieuwe Bestellingen</h3>
        <ul id="orderList"></ul>
    </div>

    <!-- Geluidselement -->
    <audio id="notificationSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // Bestelling plaatsen
        document.getElementById('orderForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            const opmerking = document.getElementById('opmerking').value;

            const orderData = { item, quantity, opmerking };

            try {
                const response = await fetch('https://bfe5-143-179-158-36.ngrok-free.app/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('responseMessage').textContent = `âœ… Bestelling geplaatst! Order ID: ${result.orderId}`;
                    document.getElementById('orderForm').reset();
                } else {
                    document.getElementById('responseMessage').innerHTML = `<span class="error">${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerHTML = `<span class="error">Fout bij verzenden bestelling.</span>`;
                console.error('Error:', error);
            }
        });

        // SSE - ontvang live bestellingen
        const evtSource = new EventSource('https://bfe5-143-179-158-36.ngrok-free.app/admin/notifications');

        evtSource.onmessage = function (event) {
            const order = JSON.parse(event.data);

            const sound = document.getElementById('notificationSound');
            sound.play();

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = `ðŸ”” Nieuwe bestelling: ${order.orderId}`;

            const orderList = document.getElementById('orderList');
            const newOrder = document.createElement('li');
            newOrder.textContent = `Order ID: ${order.orderId}, Item: ${order.item}, Aantal: ${order.quantity}, Opmerking: ${order.opmerking || 'Geen'}`;
            orderList.prepend(newOrder);
        };

        evtSource.onerror = function (err) {
            console.error("SSE fout:", err);
        };
    </script>

</body>
</html>
