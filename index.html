<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.11/runtime.min.js"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4fdf7;
            padding: 40px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .order-type {
            text-align: center;
            margin-bottom: 30px;
        }

            .order-type button {
                font-size: 1.2rem;
                padding: 12px 20px;
                margin: 0 10px;
                border: none;
                border-radius: 8px;
                background-color: #4caf50;
                color: white;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

                .order-type button.selected {
                    background-color: #388e3c;
                }

        .products {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

            .product img {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                object-fit: cover;
                margin-right: 20px;
            }

        .product-info {
            flex: 1;
        }

            .product-info h3 {
                margin: 0;
                color: #333;
            }

            .product-info p {
                margin: 8px 0;
                color: #666;
            }

        .product-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-left: 20px;
        }

            .product-controls button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 6px 12px;
                font-size: 1.2rem;
                border-radius: 6px;
                cursor: pointer;
            }

            .product-controls span {
                font-weight: bold;
                font-size: 1.1rem;
            }

        .opmerking {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            display: none;
        }

        .total {
            text-align: center;
            font-size: 1.4rem;
            margin-top: 30px;
            font-weight: bold;
        }

        button[type="submit"],
        #cancelOrderBtn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #cancelOrderBtn {
            background-color: #c62828;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        #orderForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçΩÔ∏è Bestel je maaltijd</h2>

        <div class="order-type" id="orderTypeSelection">
            <button id="btnTakeaway">Mee nemen</button>
            <button id="btnPickup">Afhalen</button>
        </div>

        <form id="orderForm">
            <div class="products" id="productList"></div>
            <div class="total">Totaal: ‚Ç¨<span id="totaal">0.00</span></div>
            <button type="submit">Bestelling plaatsen</button>
            <button type="button" id="cancelOrderBtn">Annuleer bestelling</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const kiosk = parseInt(urlParams.get('kiosk')) || null;

        const btnTakeaway = document.getElementById('btnTakeaway');
        const btnPickup = document.getElementById('btnPickup');
        const form = document.getElementById('orderForm');
        const productList = document.getElementById('productList');
        const totaalSpan = document.getElementById('totaal');
        const message = document.getElementById('message');
        const cancelBtn = document.getElementById('cancelOrderBtn');
        const orderTypeSelection = document.getElementById('orderTypeSelection');

        let bestelling = {};
        let orderType = null;

        function updateTotaal() {
            let totaal = 0;
            for (const naam in bestelling) {
                const item = bestelling[naam];
                totaal += item.quantity * item.prijs;
            }
            totaalSpan.textContent = totaal.toFixed(2);
        }

        function createProductCard(product) {
            const wrapper = document.createElement('div');
            wrapper.className = 'product';
            wrapper.innerHTML = `
                    <img src="${product.image}" alt="${product.naam}" />
                    <div class="product-info">
                        <h3>${product.naam}</h3>
                        <p>Prijs: ‚Ç¨${product.prijs.toFixed(2)}</p>
                        <textarea class="opmerking" placeholder="Opmerking voor dit product..."></textarea>
                    </div>
                    <div class="product-controls">
                        <button type="button" class="plus">+</button>
                        <span>0</span>
                        <button type="button" class="minus">‚àí</button>
                    </div>
                `;
            const plusBtn = wrapper.querySelector('.plus');
            const minBtn = wrapper.querySelector('.minus');
            const qtySpan = wrapper.querySelector('span');
            const opmerkingField = wrapper.querySelector('.opmerking');

            plusBtn.addEventListener('click', () => {
                let q = bestelling[product.naam] ? bestelling[product.naam].quantity : 0;
                q++;
                bestelling[product.naam] = {
                    prijs: product.prijs,
                    quantity: q,
                    opmerking: opmerkingField.value
                };
                qtySpan.textContent = q;
                opmerkingField.style.display = 'block';
                updateTotaal();
            });

            minBtn.addEventListener('click', () => {
                let q = bestelling[product.naam] ? bestelling[product.naam].quantity : 0;
                if (q > 0) {
                    q--;
                    if (q === 0) {
                        delete bestelling[product.naam];
                        opmerkingField.style.display = 'none';
                    } else {
                        bestelling[product.naam].quantity = q;
                    }
                    qtySpan.textContent = q;
                    updateTotaal();
                }
            });

            opmerkingField.addEventListener('input', () => {
                if (bestelling[product.naam]) {
                    bestelling[product.naam].opmerking = opmerkingField.value;
                }
            });

            return wrapper;
        }

        function loadProducts() {
            fetch('https://bestel-backend.onrender.com/products')
                .then(res => res.json())
                .then(data => {
                    if (!Array.isArray(data)) throw new Error('Ongeldige data ontvangen');
                    data.forEach(p => {
                        const el = createProductCard(p);
                        productList.appendChild(el);
                    });
                })
                .catch(err => {
                    console.error('‚õî Fout bij laden producten:', err);
                    message.textContent = '‚õî Kan producten niet ophalen.';
                    message.style.color = 'red';
                });
        }
