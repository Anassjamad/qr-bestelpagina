<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellen</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4fdf7;
            padding: 40px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .products {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

            .product:hover {
                transform: scale(1.02);
            }

            .product img {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                object-fit: cover;
                margin-right: 20px;
            }

        .product-info {
            flex: 1;
        }

            .product-info h3 {
                margin: 0;
                color: #333;
            }

            .product-info p {
                margin: 8px 0;
                color: #666;
            }

        .product-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-left: 20px;
        }

            .product-controls button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 6px 12px;
                font-size: 1.2rem;
                border-radius: 6px;
                cursor: pointer;
                transition: transform 0.15s ease;
            }

                .product-controls button:hover {
                    transform: scale(1.1);
                }

            .product-controls span {
                font-weight: bold;
                font-size: 1.1rem;
            }

        .opmerking {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            display: none;
        }

        .total {
            text-align: center;
            font-size: 1.4rem;
            margin-top: 30px;
            font-weight: bold;
        }

        button[type="submit"] {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

            button[type="submit"]:hover {
                background-color: #256d27;
            }

        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçΩÔ∏è Bestel je maaltijd</h2>

        <form id="orderForm">
            <div class="products" id="productList"></div>
            <div class="total">Totaal: ‚Ç¨<span id="totaal">0.00</span></div>
            <button type="submit">Bestelling plaatsen</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        console.log('‚ñ∂Ô∏è Script geladen');

        // Haal tafelnummer uit URL
        const urlParams = new URLSearchParams(window.location.search);
        const tafel = urlParams.get('tafel');
        console.log('üîç URL:', window.location.href);
        console.log('üì¶ Tafelnummer:', tafel);

        const productList = document.getElementById('productList');
        const totaalSpan = document.getElementById('totaal');
        const form = document.getElementById('orderForm');
        const message = document.getElementById('message');

        let bestelling = {};

        function updateTotaal() {
            let totaal = 0;
            for (const naam in bestelling) {
                const { quantity, prijs } = bestelling[naam];
                totaal += quantity * prijs;
            }
            totaalSpan.textContent = totaal.toFixed(2);
        }

        function createProductCard(product) {
            const wrapper = document.createElement('div');
            wrapper.className = 'product';
            wrapper.innerHTML = `
                    <img src="${product.image}" alt="${product.naam}" />
                    <div class="product-info">
                        <h3>${product.naam}</h3>
                        <p>Prijs: ‚Ç¨${product.prijs.toFixed(2)}</p>
                        <textarea class="opmerking" placeholder="Opmerking voor dit product..."></textarea>
                    </div>
                    <div class="product-controls">
                        <button type="button" class="plus">+</button>
                        <span>0</span>
                        <button type="button" class="minus">‚àí</button>
                    </div>
                `;

            const plusBtn = wrapper.querySelector('.plus');
            const minBtn = wrapper.querySelector('.minus');
            const qtySpan = wrapper.querySelector('span');
            const opmerkingField = wrapper.querySelector('.opmerking');

            plusBtn.addEventListener('click', () => {
                let q = bestelling[product.naam]?.quantity || 0;
                q++;
                bestelling[product.naam] = {
                    prijs: product.prijs,
                    quantity: q,
                    opmerking: opmerkingField.value
                };
                qtySpan.textContent = q;
                opmerkingField.style.display = 'block';
                updateTotaal();
                console.log(`‚ûï ${product.naam}: ${q}`);
            });

            minBtn.addEventListener('click', () => {
                let q = bestelling[product.naam]?.quantity || 0;
                if (q > 0) {
                    q--;
                    if (q === 0) {
                        delete bestelling[product.naam];
                        opmerkingField.style.display = 'none';
                    } else {
                        bestelling[product.naam].quantity = q;
                    }
                    qtySpan.textContent = q;
                    updateTotaal();
                    console.log(`‚ûñ ${product.naam}: ${q}`);
                }
            });

            opmerkingField.addEventListener('input', () => {
                if (bestelling[product.naam]) {
                    bestelling[product.naam].opmerking = opmerkingField.value;
                    console.log(`üìù Opmerking ${product.naam}: ${opmerkingField.value}`);
                }
            });

            return wrapper;
        }

        async function loadProducts() {
            try {
                const res = await fetch('https://bestel-backend.onrender.com/products');
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('Ongeldige data ontvangen');
                data.forEach(p => {
                    const el = createProductCard(p);
                    productList.appendChild(el);
                });
                console.log('üì¶ Producten geladen:', data.length);
            } catch (err) {
                console.error('‚õî Fout bij laden producten:', err);
                message.textContent = '‚õî Kan producten niet ophalen.';
                message.style.color = 'red';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!tafel) {
                message.textContent = '‚õî Er is geen tafelnummer opgegeven in de URL.';
                message.style.color = 'red';
                console.warn('Geen tafelnummer in URL');
                return;
            }

            const producten = [];
            for (const naam in bestelling) {
                const { quantity, opmerking } = bestelling[naam];
                producten.push({ item: naam, quantity, opmerking });
            }

            if (producten.length === 0) {
                message.textContent = '‚õî Voeg eerst producten toe aan je bestelling.';
                message.style.color = 'red';
                console.warn('Geen producten toegevoegd');
                return;
            }

            try {
                console.log('üöÄ Bestelling plaatsen met payload:', { producten, tafel });
                const res = await fetch('https://bestel-backend.onrender.com/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ producten, tafel }) // ‚úÖ tafel meesturen
                });

                const result = await res.json();
                console.log('üì© Server response:', result);

                if (!res.ok) {
                    message.textContent = '‚õî Fout bij plaatsen van bestelling.';
                    message.style.color = 'red';
                    return;
                }

                message.textContent = '‚úÖ Bestelling succesvol geplaatst!';
                message.style.color = 'green';

                bestelling = {};
                form.reset();
                document.querySelectorAll('.product span').forEach(span => (span.textContent = '0'));
                document.querySelectorAll('.opmerking').forEach(o => (o.style.display = 'none'));
                updateTotaal();

            } catch (err) {
                console.error('‚õî Fout bij fetch:', err);
                message.textContent = '‚õî Er ging iets mis met de verbinding.';
                message.style.color = 'red';
            }
        });

        loadProducts();
    </script>
</body>
</html>
