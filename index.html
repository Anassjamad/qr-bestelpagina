<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestel Systeem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background-color: #45a049;
            }

        .message {
            font-size: 1.2em;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bestelling Plaatsen</h2>
        <form id="orderForm">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" required>

            <label for="quantity">Aantal</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="opmerking">Opmerking</label>
            <textarea id="opmerking" name="opmerking"></textarea>

            <button type="submit">Bestelling Plaatsen</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <!-- Geluidselement voor het afspelen van een geluid bij een nieuwe bestelling -->
    <audio id="notificationSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Voorkom dat de pagina herlaadt

            // Haal de waarden van de invoervelden op
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;
            const opmerking = document.getElementById('opmerking').value;

            // Maak een object voor de body van de request
            const orderData = {
                item,
                quantity,
                opmerking
            };

            try {
                // Verstuur de POST request naar de backend
                const response = await fetch('https://97e5-143-179-158-36.ngrok-free.app/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                // Controleer of de response succesvol is
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('responseMessage').innerHTML = `âœ… Bestelling succesvol geplaatst! Order ID: ${result.orderId}`;
                    document.getElementById('orderForm').reset(); // Reset het formulier
                } else {
                    const result = await response.json();
                    document.getElementById('responseMessage').innerHTML = `<span class="error">${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerHTML = `<span class="error">Er is een fout opgetreden. Probeer het opnieuw.</span>`;
                console.error('Error:', error);
            }
        });

        // Functie om nieuwe bestellingen te controleren
        // Globale variabele om bij te houden welke bestellingen al zijn opgehaald
        let lastOrderId = null;

        // Functie om nieuwe bestellingen te controleren
        async function checkForNewOrders() {
            try {
                const response = await fetch('https://97e5-143-179-158-36.ngrok-free.app/admin');
                const html = await response.text();

                // Kijk of er nieuwe bestellingen zijn (je zou deze logica kunnen aanpassen op basis van het teruggegeven HTML)
                const newOrderId = getNewOrderId(html); // Functie om order ID uit de HTML te halen

                if (newOrderId !== lastOrderId) {
                    lastOrderId = newOrderId; // Bijwerken naar het nieuwste order ID
                    document.getElementById('responseMessage').innerHTML = 'ðŸ”” Nieuwe bestelling ontvangen!';
                    document.getElementById('notificationSound').play(); // Speel geluid af
                }
            } catch (error) {
                console.error('Error bij het controleren van bestellingen:', error);
            }
        }

        // Functie om het nieuwste order ID uit de HTML te extraheren
        function getNewOrderId(html) {
            // Hier zou je de logica kunnen toevoegen om het nieuwste order ID uit de HTML te extraheren
            // Bijvoorbeeld door een specifieke zoekstring te gebruiken of door een regex te gebruiken
            const regex = /<td>(ORD-\d+)<\/td>/; // Dit is een voorbeeld van een regex die order ID's zoekt
            const match = html.match(regex);

            return match ? match[1] : null; // Het eerste matchende order ID
        }
        // Controleer elke 5 seconden op nieuwe bestellingen
        setInterval(checkForNewOrders, 5000);
    </script>

</body>
</html>
