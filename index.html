<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }

            button:hover {
                background-color: #218838;
            }

        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Bestel je item</h2>

    <form id="orderForm">
        <label for="item">Item</label>
        <input type="text" id="item" name="item" required />

        <label for="quantity">Aantal</label>
        <input type="number" id="quantity" name="quantity" required min="1" />

        <label for="opmerking">Opmerking (optioneel)</label>
        <textarea id="opmerking" name="opmerking"></textarea>

        <button type="submit">Bestellen</button>
        <div class="message" id="message"></div>
    </form>

    <script>
        const form = document.getElementById('orderForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                item: form.item.value,
                quantity: parseInt(form.quantity.value),
                opmerking: form.opmerking.value
            };

            try {
                const res = await fetch('https://bestel-backend.onrender.com/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = '✅ Bestelling geplaatst: ' + result.orderId;
                    form.reset();
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = '⛔ Fout: ' + result.message;
                }
            } catch (err) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = '⛔ Er is een fout opgetreden. Probeer opnieuw.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
